<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Locomotor</title>

		<meta name="description" content="Locomotor - presentation">
		<meta name="author" content="FOPPOLO Gaël, PHILIP Bastien">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/locomotor.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-menu-title="Présentation" data-external="modules/main/main.html"></section>

				<!-- introduction -->

				<section>
					<h2>Introduction</h2>
					<section id="intro" data-menu-title="Introduction"></section>
					<section id="sujet" data-menu-title="Sujet" data-external="modules/intro/sujet.html"></section>
					<section id="choix" data-menu-title="Choix" data-external="modules/intro/choix.html"></section>
				</section>

				<!-- comparaison -->

				<section>
					<h2>Comparaison</h2>
					<section id="compar" data-menu-title="Comparaison"></section>
					<section id="type" data-menu-title="Type de critères" data-external="modules/comparaison/type.html"></section>
					<section id="modes-compar" data-menu-title="Modes de comparaison" data-external="modules/comparaison/modes-comparaison.html"></section>
					<section id="intervalle-valeur" data-menu-title="Intervalle avec valeur" data-external="modules/comparaison/intervalle-valeur.html"></section>
					<section id="intervalle-intervalle" data-menu-title="Intervalle avec intervalle" data-external="modules/comparaison/intervalle-intervalle.html"></section>
					<section id="ensemble" data-menu-title="Ensemble" data-external="modules/comparaison/ensemble.html"></section>
					<section id="note" data-menu-title="Note finale" data-external="modules/comparaison/note-finale.html"></section>
				</section>

				<!-- architecture -->

				<section>
					<h2>Architecture</h2>
					<section id="archi" data-menu-title="Architecture"></section>
					<section id="client-serv" data-menu-title="Client/Serveur" data-external="modules/architecture/client-serv.html"></section>
					<section id="web-api" data-menu-title="API" data-external="modules/architecture/api.html"></section>
				</section>

				<!-- questions -->

				<section id="questions" data-menu-title="Questions">
					<h2>Merci pour votre attention !</h2>
					<h3>Avez-vous des questions ?</h3>
				</section>

				<!-- démo -->

				<section id="demo" data-menu-title="Démonstration" data-background="img/demo.gif">
					<h1 class="big demo">Démonstration</h1>
				</section>


			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({

				controls: true,
				progress: true,
				history: true,
				center: true,
				slideNumber: true,
				help: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom
				
				math: {
					// mathjax: 'http://cdn.mathjax.org/mathjax/latest/MathJax.js',
					config: 'TeX-AMS_HTML-full'
				},

				menu: {
			        // Specifies which side of the presentation the menu will 
			        // be shown. Use 'left' or 'right'.
			        side: 'left',

			        // Add slide numbers to the titles in the slide list.
			        // Use 'true' or format string (same as reveal.js slide numbers)
			        numbers: true,

			        // Hide slides from the menu that do not have a title.
			        // Set to 'true' to only list slides with titles.
			        hideMissingTitles: false,

			        // Add markers to the slide titles to indicate the 
			        // progress through the presentation
			        markers: true,

			        // Specify custom panels to be included in the menu, by
			        // providing an array of objects with 'title', 'icon'
			        // properties, and either a 'src' or 'content' property.
			        custom: false,

			        // Specifies the themes that will be available in the themes
			        // menu panel. Set to 'false' to hide themes panel.
			        themes: false,

			        // Specifies if the transitions menu panel will be shown.
			        transitions: false,

			        // Adds a menu button to the slides to open the menu panel.
			        // Set to 'false' to hide the button.
			        openButton: true,

			        // If 'true' allows the slide number in the presentation to
			        // open the menu panel. The reveal.js slideNumber option must 
			        // be displayed for this to take effect
			        openSlideNumber: false,

			        // If true allows the user to open and navigate the menu using
			        // the keyboard. Standard keyboard interaction with reveal
			        // will be disabled while the menu is open.
			        keyboard: true
			    },

			    chart: {
			      defaults: { 
			          global: { 
			              title: { fontColor: "#FFF" }, 
			          }, 
			            legend: {
			                labels: { fontColor: "#FFF" },
			            },
			            scale: { 
			                scaleLabel: { fontColor: "#FFF" }, 
			                gridLines: { color: "#FFF", zeroLineColor: "#FFF" }, 
			                ticks: { fontColor: "#FFF" }, 
			            } 
			        },
			        line: { borderColor: [
			        		"rgba(20,220,220,.8)",
			        		"rgba(220,120,120,.8)",
			        		"rgba(20,120,220,.8)"
			        		],
			        		"borderDash": [
			        			[0,0],
			        			[0,0]
			        		]
			        	}, 
			        bar: { backgroundColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ]}, 
			        pie: { backgroundColor: [ ["rgba(0,0,0,.8)" , "rgba(220,20,20,.8)", "rgba(20,220,20,.8)", "rgba(220,220,20,.8)", "rgba(20,20,220,.8)"] ]},
			        radar: { borderColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ]}, 
			    },

				// Optional reveal.js plugins
				dependencies: [
					{ 
						src: 'lib/js/classList.js', condition: function() { 
							return !document.body.classList; 
						} 
					},
					{ 
						src: 'plugin/markdown/marked.js', condition: function() { 
							return !!document.querySelector( '[data-markdown]' ); 
						} 
					},
					{ 
						src: 'plugin/markdown/markdown.js', condition: function() { 
						return !!document.querySelector( '[data-markdown]' ); 
						} 
					},
					{ 
						src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); 
						} 
					},
					{ 
						src: 'plugin/zoom-js/zoom.js', async: true 
					},
					{ 
						src: 'plugin/notes/notes.js', async: true 
					},
					{ 
						src: 'plugin/math/math.js', async: true 
					},
					{ 
						src: 'plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); } 
					},
					{ src: 'plugin/menu/menu.js' },
					{ src: 'plugin/chart/Chart.min.js' },               
        			{ src: 'plugin/chart/csv2chart.js' }
				]

			});

		</script>
	</body>
</html>
