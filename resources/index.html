<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Locomotor</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="menu-only-help"><img src="icons/help-black.svg"></div>
		<div id="menu" class="open">
			<ul id="menu-top">
				<li id="menu-toggle"><span class="menu-icon"><img src="icons/sandwich.svg"/></span><span class="menu-text">MENU</span></li>
				<li id="menu-back"><span class="menu-icon"><img src="icons/back.svg"/></span><span class="menu-text">Revenir en arrière</span></li>
			</ul>

			<ul id="menu-bottom">
				<li id="menu-settings"><span class="menu-icon"><img src="icons/settings.svg"/></span><span class="menu-text">Paramètres</span></li>
				<li id="menu-booking"><span class="menu-icon"><img src="icons/booking.svg"/></span><span class="menu-text">Mes réservations</span></li>
				<li id="menu-help"><span class="menu-icon"><img src="icons/help.svg"/></span><span class="menu-text">Aide</span></li>
				<li id="menu-disconnect"><span class="menu-icon"><img src="icons/disconnect.svg"/></span><span class="menu-text">Me déconnecter</span></li>
				
			</ul>
		</div>

		<div id="main-page">
			<div id="login-page" class="page">
				<h1>Locomotor</h1>
				<form id="login-form">
					<h2>LOG IN</h2>
					<p></p>
					<input id="login-form-name" type="text" name="" placeholder="Name">
					<input id="login-form-password" type="password" name="" placeholder="password">
					<input id="login-form-confirm" class="hide" type="password" name="" placeholder="confirm password">
					<button>Log in</button>
					<a id="login-form-toggle" href="#">Register</a>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="scripts/yui-min.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
		<script type="text/javascript" src="scripts/menu.js"></script>
		<script type="text/javascript" src="scripts/login.js"></script>
		<script type="text/javascript">
			console.log("Client initialisé.");

			YUI().use('node', 'transition', function(Y) {}); // init YUI one time

			// prevent selection
			document.addEventListener("selectstart", function(e) {
				e.preventDefault();
			});
		</script>
	</body>
</html>
